<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="registr">
    <header class="registr__header">
      <div class="registr__header-wrap">
        <a href="../index.html"></a>
        <form
          class="registr__header-form"
          method="post"
          action="https://fom.in.ua/echo"
        >
          <input
            type="text"
            name="text"
            class="registr__header-inp"
            placeholder="поиск по сайту"
          />
          <input
            type="submit"
            name="submit"
            class="registr__header-submit"
            value="искать"
          />
        </form>
      </div>
    </header>
    <main class="registr__main">
      <div class="registr__main-wrap">
        <form method="post" action="https://fom.in.ua/echo">
          <h1 class="registr__main-header">Регистрация</h1>
          <div class="registr__main-inp">
            <i class="bx bxs-user"></i>
            <input
              type="text"
              name="name"
              placeholder="Пользователь"
              required
            />
            <!-- required объязательное для заполнения -->
          </div>
          <div class="registr__main-inp">
            <i class="bx bx-envelope"></i>
            <input type="text" name="mail" placeholder="@mail" required />
            <!-- required объязательное для заполнения -->
          </div>
          <div class="registr__main-inp">
            <input
              type="Password"
              name="password"
              placeholder="Пароль"
              required
            />
            <!-- required объязательное для заполнения -->
            <i class="bx bxs-lock"></i>
          </div>
          <div class="registr__main-inp">
            <input
              type="Password"
              name="password repeat"
              placeholder="Повторите пароль"
              required
            />
            <!-- required объязательное для заполнения -->
            <i class="bx bxs-lock"></i>
          </div>
          <button type="submit" class="registr__main-btn">Регистрация</button>
        </form>
      </div>
    </main>
  </body>
</html>
