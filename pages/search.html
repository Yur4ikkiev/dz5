<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="search">
    <header class="search__header">
      <div class="search__header-wrap">
        <a href="../index.html"></a>
        <form
          class="search__header-form"
          method="post"
          action="https://fom.in.ua/echo"
        >
          <input
            type="text"
            name="text"
            class="search__header-inp"
            placeholder="поиск"
          />
          <input
            type="submit"
            name="submit"
            class="search__header-submit"
            target="_blank"
            value="искать"
          />
        </form>
        <form
          class="search__header-form"
          action="../pages/registration.html"
          method="get"
          target="_blank"
        >
          <button class="search__header-btn" type="submit">Войти</button>
        </form>
      </div>
    </header>
    <h1 class="search-head">найти авто</h1>
    <main class="search__main">
      <div class="search__main-wrap">
        <label for="">Тип транпорта</label>
        <select>
          <option>Выбрать</option>
          <option>Легковые</option>
          <option>Грузовики</option>
          <option>Мотоциклы</option>
        </select>
      </div>
      <div class="search__main-wrap">
        <label for="">Тип кузова</label>
        <div class="search__main-tipe">
          <input class="" type="checkbox" name="tipe" />
          Седан
        </div>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Универсал
        </div>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Хетчбек
        </div>
      </div>
      <div class="search__main-wrap">
        <label for="">Марка авто</label>
        <select>
          <option>Выбрать</option>
          <option>Audi</option>
          <option>Volvo</option>
          <option>Porshe</option>
        </select>
      </div>
      <div class="search__main-wrap">
        <label for="">Страна</label>
        <select>
          <option>Выбрать</option>
          <option>Украина</option>
          <option>Германия</option>
          <option>Япония</option>
        </select>
      </div>
      <div class="search__main-wrap">
        <label for="">Цена $ </label>
        <input
          class="search__main-price"
          type="number"
          min="0"
          name="price"
          placeholder="От"
        />
        <input
          class="search__main-price"
          type="number"
          min="0"
          name="price"
          placeholder="До"
        />
      </div>
      <div class="search__main-wrap">
        <label for="">Год выпуска</label>
        <select>
          <option>От</option>
          <option>1950</option>
          <option>1951</option>
          <option>1952</option>
          <option>1953</option>
          <option>1954</option>
          <option>1955</option>
          <option>1956</option>
          <option>1957</option>
          <option>1958</option>
          <option>1959</option>
          <option>1960</option>
          <option>1961</option>
          <option>1962</option>
          <option>1963</option>
          <option>1964</option>
          <option>1965</option>
          <option>1966</option>
          <option>1967</option>
          <option>1968</option>
          <option>1969</option>
        </select>
        <select>
          <option>До</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
      </div>
      <div class="search__main-wrap">
        <label for="">Состояние</label>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          После дтп
        </div>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Расстаможенная
        </div>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          В кредите
        </div>
      </div>
      <div class="search__main-wrap">
        <label for="">Тип топлива</label>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Бензин
        </div>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Дизель
        </div>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Газ
        </div>
      </div>
      <div class="search__main-wrap">
        <label for="">Коробка передач</label>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Автоматическая
        </div>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Ручная
        </div>
      </div>
      <div class="search__main-wrap">
        <label for="">Цвет</label>
        <select>
          <option>Выбрать</option>
          <option>Чёрный</option>
          <option>Желтый</option>
          <option>Белый</option>
        </select>
      </div>
      <div class="search__main-wrap">
        <label for="">Опции</label>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Люк
        </div>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Кожанный салон
        </div>
        <div class="search__main-tipe">
          <input type="checkbox" name="tipe" />
          Тюнинг
        </div>
      </div>
      <form
        class="search__main-form"
        action="https://fom.in.ua/echo"
        method="post"
        target="_blank"
      >
        <button class="search__main-btn" type="class=">поиск</button>
      </form>
    </main>
  </body>
</html>
