<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="registr__body">
    <div class="registr__wrapper">
      <form action="">
        <h1 class="registr__wrapper-header">Login</h1>
        <div class="registr__input-box">
          <i class="bx bxs-user"></i>
          <input type="text" placeholder="Пользователь" required />
          <!-- required объязательное для заполнения -->
        </div>

        <div class="registr__input-box">
          <input type="Password" placeholder="Пароль" required />
          <!-- required объязательное для заполнения -->
          <i class="bx bxs-lock"></i>
        </div>

        <div class="registr__remember">
          <label> <input type="checkbox" /> Запомнить меня </label>
          <a href="#">Забыли пароль?</a>
        </div>

        <button type="submit" class="registr__btn">Войти</button>
        <div class="registr-link">
          <p>
            Нет аккаунта?
            <a href="newuser.html">Регистрация</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
