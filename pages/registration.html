<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="registr">
    <header class="registr__header">
      <div class="registr__header-wrap">
        <a href="../index.html"></a>
        <form
          class="registr__header-form"
          method="post"
          action="https://fom.in.ua/echo"
        >
          <input
            type="text"
            name="text"
            class="registr__header-inp"
            placeholder="поиск по сайту"
          />
          <input
            type="submit"
            name="submit"
            class="registr__header-submit"
            value="искать"
          />
        </form>
      </div>
    </header>
    <main class="registr__main">
      <div class="registr__main-wrap">
        <form method="post" action="https://fom.in.ua/echo">
          <h1 class="registr__main-header">Логин</h1>
          <div class="registr__main-inp">
            <i class="bx bxs-user"></i>
            <input
              type="text"
              name="name"
              placeholder="Пользователь"
              required
            />
            <!-- required объязательное для заполнения -->
          </div>
          <div class="registr__main-inp">
            <input
              type="Password"
              name="password"
              placeholder="Пароль"
              required
            />
            <!-- required объязательное для заполнения -->
            <i class="bx bxs-lock"></i>
          </div>
          <div class="registr__main-remember">
            <label>
              <input type="checkbox" name="remember" /> Запомнить меня
            </label>
            <a href="#">Забыли пароль?</a>
          </div>
          <button type="submit" class="registr__main-btn">Войти</button>
          <div class="registr__main-link">
            <p>
              Нет аккаунта?
              <a class="registr__main-link" href="newuser.html">Регистрация</a>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
